<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <header>
    <h1>To - Do List</h1>
  </header>

  <main>
    <input type="text" placeholder="Enter text here" `data-testid="toDoTextInput"` required>
    <button `data-testid="submitButton"`>Submit</button>

    <div>

      <h3>
        Uncompleted
      </h3>

      <ul>
        <!-- list items go here -->
        <li>
          <button `data-testid="completeButton"`>✅</button>
          <button `data-testid="deleteButton"`>❌</button>
          <span `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
        <li>
          <button `data-testid="completeButton"`>✅</button>
          <button `data-testid="deleteButton"`>❌</button>
          <span `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
        <li>
          <button `data-testid="completeButton"`>✅</button>
          <button `data-testid="deleteButton"`>❌</button>
          <span `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
      </ul>

    </div>

    <div>

      <h3>
        Completed
      </h3>

      <ul>
        <!-- completed items go here -->
        <li>
          <button  `data-testid="completeButton"` disabled>✅</button>
          <button `data-testid="deleteButton"` disabled>❌</button>
          <span class="completed" `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
        <li>
          <button `data-testid="completeButton"` disabled>✅</button>
          <button `data-testid="deleteButton"` disabled>❌</button>
          <span class="completed" `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
        <li>
          <button `data-testid="completeButton"` disabled>✅</button>
          <button `data-testid="deleteButton"` disabled>❌</button>
          <span class="completed" `data-testid="toDoItem"`>Sample to-do item</span>
        </li>
      </ul>

    </div>

  </main>

</body>

</html>
