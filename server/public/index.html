<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <header>
    <h1>To - Do List</h1>
  </header>

  <main>
    <input id="newItemInput" type="text" placeholder="Enter text here" data-testid="toDoTextInput" required>
    <button id="addItemButton" onclick="addItem(event)" data-testid="submitButton">Submit</button>

    <div>

      <h3>
        Uncompleted
      </h3>

      <ul id="toDoIncomplete">
        <!-- list items go here -->
      </ul>

    </div>

    <div>

      <h3>
        Completed
      </h3>

      <ul id="toDoComplete">
        <!-- completed items go here -->
      </ul>

    </div>

  </main>

</body>

</html>
